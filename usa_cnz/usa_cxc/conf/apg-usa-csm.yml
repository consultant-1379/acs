csm-version: '1.0'
components:
- uid: acs.usa
  name: acs-usa
  description: ACS USA component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_USABIN-CXC1371409
  supersedes:
  - base-component: ERIC-APG_USA
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: NONE
      node-active-standby: 'NO'
      cluster-active: MANY
      cluster-standby: NONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_usa_clc instantiate
      stop: acs_usa_clc cleanup
      monitor-keys:
      - key: acs_usad_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    plugin: plugin/acs.usa
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 9.0.4-0
    deliverable:
      deployment-package: acs_usa-9.0.4-0-deployment-CXC1371409.tar.gz
      runtime-package: acs_usa-9.0.4-0-runtime-CXC1371409.tar.gz
    software:
    - file-name: ACS_USABIN-CXC1371409_9-R1E.x86_64.sdp
      bundle-name: ERIC-ACS_USABIN-CXC1371409_9-R1E
