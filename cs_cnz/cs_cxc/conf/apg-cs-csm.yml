csm-version: '1.0'
components:
- uid: acs.cs
  name: acs-cs
  description: ACS CS component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_CSBIN-CXC1371495
  supersedes:
  - base-component: ERIC-APG_CS
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: ONE
      cluster-active: ONE
      cluster-standby: ONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_cs_clc instantiate
      stop: acs_cs_clc cleanup
      monitor-keys:
      - key: acs_csd_hck
        period: 180s
        timeout: 240s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      start-stop-timeout: 100s
  constraints:
    plugin: plugin/acs.cs
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 18.0.2-0
    deliverable:
      deployment-package: acs_cs-18.0.2-0-deployment-CXC1371495.tar.gz
      runtime-package: acs_cs-18.0.2-0-runtime-CXC1371495.tar.gz
    software:
    - file-name: ACS_CSBIN-CXC1371495_18-R1C.x86_64.sdp
      bundle-name: ERIC-ACS_CSBIN-CXC1371495_18-R1C
