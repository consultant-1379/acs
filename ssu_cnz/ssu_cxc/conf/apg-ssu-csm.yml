csm-version: '1.0'
components:
- uid: acs.ssu
  name: acs-ssu
  description: ACS SSU component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_SSUBIN-CXC1371525
  supersedes:
  - base-component: ERIC-APG_SSU
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: ONE
      node-active-standby: 'NO'
      cluster-active: ONE
      cluster-standby: ONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_ssu_ssuservice_clc instantiate
      stop: acs_ssu_ssuservice_clc cleanup
      monitor-keys:
      - key: acs_ssumonitord_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 15.0.2-0
    deliverable:
      deployment-package: acs_ssu-15.0.2-0-deployment-CXC1371525.tar.gz
      runtime-package: acs_ssu-15.0.2-0-runtime-CXC1371525.tar.gz
    software:
    - file-name: ACS_SSUBIN-CXC1371525_15-R1C.x86_64.sdp
      bundle-name: ERIC-ACS_SSUBIN-CXC1371525_15-R1C
