csm-version: '1.0'
components:
- uid: acs.alog
  name: acs-alog
  description: ACS ALOG component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_ALOGBIN-CXC1371427
  supersedes:
  - base-component: ERIC-APG_ALOG
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: ONE
      node-active-standby: 'NO'
      cluster-active: ONE
      cluster-standby: ONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_alog_clc instantiate
      stop: acs_alog_clc cleanup
      monitor-keys:
      - key: acs_alogmaind_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 16.0.3-0
    deliverable:
      deployment-package: acs_alog-16.0.3-0-deployment-CXC1371427.tar.gz
      runtime-package: acs_alog-16.0.3-0-runtime-CXC1371427.tar.gz
    software:
    - file-name: ACS_ALOGBIN-CXC1371427_16-R1D.x86_64.sdp
      bundle-name: ERIC-ACS_ALOGBIN-CXC1371427_16-R1D
