csm-version: '1.0'
components:
- uid: acs.hbeat
  name: acs-hbeat
  description: ACS HBEAT component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_HBEATBIN-CXC1371512
  supersedes:
  - base-component: ERIC-APG_HBEAT
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: NONE
      node-active-standby: 'NO'
      cluster-active: MANY
      cluster-standby: NONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_chb_heartbeat_clc instantiate
      stop: acs_chb_heartbeat_clc cleanup
      monitor-keys:
      - key: acs_chbheartbeatd_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 9.0.5-0
    deliverable:
      deployment-package: acs_hbeat-9.0.5-0-deployment-CXC1371512.tar.gz
      runtime-package: acs_hbeat-9.0.5-0-runtime-CXC1371512.tar.gz
    software:
    - file-name: ACS_HBEATBIN-CXC1371512_9-R1F.x86_64.sdp
      bundle-name: ERIC-ACS_HBEATBIN-CXC1371512_9-R1F
