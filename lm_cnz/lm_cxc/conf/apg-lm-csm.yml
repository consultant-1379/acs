csm-version: '1.0'
components:
- uid: acs.lm
  name: acs-lm
  description: ACS LM component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_LMBIN-CXC1371494
  supersedes:
  - base-component: ERIC-APG_LM
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: ONE
      node-active-standby: 'NO'
      cluster-active: ONE
      cluster-standby: ONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_lm_server_clc instantiate
      stop: acs_lm_server_clc cleanup
      monitor-keys:
      - key: acs_lmserverd_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    plugin: plugin/acs.lm
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 14.0.3-0
    deliverable:
      deployment-package: acs_lm-14.0.3-0-deployment-CXC1371494.tar.gz
      runtime-package: acs_lm-14.0.3-0-runtime-CXC1371494.tar.gz
    software:
    - file-name: ACS_LMBIN-CXC1371494_14-R1D.x86_64.sdp
      bundle-name: ERIC-ACS_LMBIN-CXC1371494_14-R1D
