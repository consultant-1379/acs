csm-version: '1.0'
components:
- uid: acs.nsf
  name: acs-nsf
  description: ACS NSF component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_NSFBIN-CXC1371482
  supersedes:
  - base-component: ERIC-APG_NSF
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: ONE
      node-active-standby: 'NO'
      cluster-active: ONE
      cluster-standby: ONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_nsf_server_clc instantiate
      stop: acs_nsf_server_clc cleanup
      monitor-keys:
      - key: acs_nsfserverd_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    plugin: plugin/acs.nsf
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 9.0.7-0
    deliverable:
      deployment-package: acs_nsf-9.0.7-0-deployment-CXC1371482.tar.gz
      runtime-package: acs_nsf-9.0.7-0-runtime-CXC1371482.tar.gz
    software:
    - file-name: ACS_NSFBIN-CXC1371482_9-R1H.x86_64.sdp
      bundle-name: ERIC-ACS_NSFBIN-CXC1371482_9-R1H
