csm-version: '1.0'
components:
- uid: acs.mtz
  name: acs-mtz
  description: ACS MTZ component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_MTZBIN-CXC1371460
  supersedes:
  - base-component: ERIC-APG_MTZ
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: ONE
      node-active-standby: 'NO'
      cluster-active: ONE
      cluster-standby: ONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_chb_mtzln_clc instantiate
      stop: acs_chb_mtzln_clc cleanup
      monitor-keys:
      - key: acs_chbmtzlnd_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 9.0.2-0
    deliverable:
      deployment-package: acs_mtz-9.0.2-0-deployment-CXC1371460.tar.gz
      runtime-package: acs_mtz-9.0.2-0-runtime-CXC1371460.tar.gz
    software:
    - file-name: ACS_MTZBIN-CXC1371460_9-R1C.x86_64.sdp
      bundle-name: ERIC-ACS_MTZBIN-CXC1371460_9-R1C
