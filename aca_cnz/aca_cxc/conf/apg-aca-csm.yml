csm-version: '1.0'
components:
- uid: acs.aca
  name: acs-aca
  description: ACS ACA component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_ACABIN-CXC1371516
  supersedes:
  - base-component: ERIC-APG_ACA
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: ONE
      node-active-standby: 'NO'
      cluster-active: ONE
      cluster-standby: ONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_aca_clc instantiate
      stop: acs_aca_clc cleanup
      monitor-keys:
      - key: acs_acad_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 9.0.4-0
    deliverable:
      deployment-package: acs_aca-9.0.4-0-deployment-CXC1371516.tar.gz
      runtime-package: acs_aca-9.0.4-0-runtime-CXC1371516.tar.gz
    software:
    - file-name: ACS_ACABIN-CXC1371516_9-R1E.x86_64.sdp
      bundle-name: ERIC-ACS_ACABIN-CXC1371516_9-R1E
