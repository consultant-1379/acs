csm-version: '1.0'
components:
- uid: acs.xbrm
  name: acs-xbrm
  description: ACS XBRM component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_XBRMBIN-CXC1372185
  supersedes:
  - base-component: ERIC-APG_XBRM
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: ONE
      node-active-standby: 'NO'
      cluster-active: ONE
      cluster-standby: ONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_xbrm_2N_clc instantiate
      stop: acs_xbrm_2N_clc cleanup
      monitor-keys:
      - key: acs_xbrmd_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    plugin: plugin/acs.xbrm
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 18.0.5-0
    deliverable:
      deployment-package: acs_xbrm-18.0.5-0-deployment-CXC1372185.tar.gz
      runtime-package: acs_xbrm-18.0.5-0-runtime-CXC1372185.tar.gz
    software:
    - file-name: ACS_XBRMBIN-CXC1372185_18-R1F.x86_64.sdp
      bundle-name: ERIC-ACS_XBRMBIN-CXC1372185_18-R1F
