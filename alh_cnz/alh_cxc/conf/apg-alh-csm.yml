csm-version: '1.0'
components:
- uid: acs.alh
  name: acs-alh
  description: ACS ALH component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_ALHBIN-CXC1371472
  supersedes:
  - base-component: ERIC-APG_ALH
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: NONE
      node-active-standby: 'NO'
      cluster-active: MANY
      cluster-standby: NONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_alh_clc instantiate
      stop: acs_alh_clc cleanup
      monitor-keys:
      - key: acs_alhd_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 12.0.1-0
    deliverable:
      deployment-package: acs_alh-12.0.1-0-deployment-CXC1371472.tar.gz
      runtime-package: acs_alh-12.0.1-0-runtime-CXC1371472.tar.gz
    software:
    - file-name: ACS_ALHBIN-CXC1371472_12-R1B.x86_64.sdp
      bundle-name: ERIC-ACS_ALHBIN-CXC1371472_12-R1B
