csm-version: '1.0'
components:
- uid: acs.dsd
  name: acs-dsd
  description: ACS DSD component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_DSDBIN-CXC1371444
  supersedes:
  - base-component: ERIC-APG_DSD
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: NONE
      node-active-standby: 'NO'
      cluster-active: MANY
      cluster-standby: NONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_dsd_clc instantiate
      stop: acs_dsd_clc cleanup
      monitor-keys:
      - key: acs_dsdd_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 9.0.13-0
    deliverable:
      deployment-package: acs_dsd-9.0.13-0-deployment-CXC1371444.tar.gz
      runtime-package: acs_dsd-9.0.13-0-runtime-CXC1371444.tar.gz
    software:
    - file-name: ACS_DSDBIN-CXC1371444_9-R1N.x86_64.sdp
      bundle-name: ERIC-ACS_DSDBIN-CXC1371444_9-R1N
