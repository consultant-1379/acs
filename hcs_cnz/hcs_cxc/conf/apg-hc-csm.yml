csm-version: '1.0'
components:
- uid: acs.hc
  name: acs-hc
  description: ACS HC component
  availability-manager: AMF
  software:
    sdp: ERIC-ACS_HCBIN-CXC1371509
  supersedes:
  - base-component: ERIC-APG_HC
  availability-properties:
    control-policy:
      type: ADVANCED
    multiplicity-policy:
      node-active: ONE
      node-standby: ONE
      node-active-standby: 'NO'
      cluster-active: ONE
      cluster-standby: ONE
    lifecycle-control:
      prefix: /opt/ap/acs/bin
      start: acs_hc_clc instantiate
      stop: acs_hc_clc cleanup
      monitor-keys:
      - key: acs_hcd_hck
        period: 240s
        timeout: 180s
      promote-demote-timeout: 200s
      migrate-timeout: 60s
      recovery-policy: COMPONENT_RESTART
      start-stop-timeout: 100s
  constraints:
    installation:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
    upgrade:
      after:
      - component: acs.lct.lib
        method: DIFFERENT-STEP
  meta-data:
    component-version: 9.0.6-0
    deliverable:
      deployment-package: acs_hc-9.0.6-0-deployment-CXC1371509.tar.gz
      runtime-package: acs_hc-9.0.6-0-runtime-CXC1371509.tar.gz
    software:
    - file-name: ACS_HCBIN-CXC1371509_9-R1G.x86_64.sdp
      bundle-name: ERIC-ACS_HCBIN-CXC1371509_9-R1G
